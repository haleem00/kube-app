apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vpromc
spec:
  selector:
    matchLabels:
      app: vpromc
  replicas: 1
  template:
    metadata:
      labels:
        app: vpromc
    spec:
      containers:
        - name: mc-app
          image: memcached
          ports:
            - name : mc-port
              containerPort: 11211
