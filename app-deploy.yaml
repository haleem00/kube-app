apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vproapp
spec:
  selector:
    matchLabels:
      app: vproapp
  replicas: 1
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
        - name: app
          image: vprofile/vprofileapp:V1
          ports:
            - name: app-port
              containerPort: 8080
      initContainers:
        - name: init-db
          image: busybox
          command: ['sh' '-c' 'until nslookup vprodb; do echo waiting for db-server; sleep 2; done']
        - name: init-mq
          image: busybox
          command: [ 'sh' '-c' 'until nslookup vpromq01; do echo waiting for mq-server; sleep 2; done' ]


